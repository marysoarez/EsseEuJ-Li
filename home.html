<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Esse Eu Já Li</title>
</head>


<body>
    <header>
        <h4 class="logo"><ion-icon name="book"></ion-icon>Esse Eu Já Li</h2>
            <nav class="navigation">
                <a href="#">HOME</a>
                <a href="#">SOBRE</a>
                <a href="#">SERVIÇOS</a>
                <a href="#">CONTATO</a>
                <button class="btnlogin-popup">Login</button>
            </nav>
    </header>

    <div class="wrapper">

        <span class="icon-close"><ion-icon name="close"></ion-icon></span>


        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icone"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icone"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="" id="">Manter Logado</label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>

                <button type="submit" class="btn">Entrar</button>

                <div class="login-register">
                    <p>Não tem uma conta?
                        <a href="#" class="register-link">Registre-se</a>
                    </p>
                </div>
            </form>
        </div>


        <!--REGISTRO-->
        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icone"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icone"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icone"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="" id="">Eu Aceito os Termos e Condições
                </div>

                <button type="submit" class="btn">Registrar</button>

                <div class="login-register">
                    <p>Já tem uma conta?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>


    <!--    <footer>Maryangela Soares @2023</footer> -->
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
